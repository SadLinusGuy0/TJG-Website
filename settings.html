<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Settings</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="index">
        <div class="containers">
            <div class="header-container">
                <div class="title" style="padding-bottom: 40px;">Settings</div>
            </div>
            <div class="container">
                <div class="body-text">Select Theme:</div>
                <div class="theme-selection">
                    <label>
                        <input type="radio" name="theme" value="auto" checked> Auto
                    </label>
                    <label>
                        <input type="radio" name="theme" value="light"> Light
                    </label>
                    <label>
                        <input type="radio" name="theme" value="dark"> Dark
                    </label>
                </div>
                <button onclick="applyChanges()">Apply</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const themeRadios = document.querySelectorAll('input[name="theme"]');
            const currentTheme = localStorage.getItem('theme') || 'auto';
            document.querySelector(`input[value="${currentTheme}"]`).checked = true;
            applyTheme(currentTheme);

            themeRadios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const selectedTheme = event.target.value;
                    localStorage.setItem('theme', selectedTheme);
                    applyTheme(selectedTheme);
                });
            });
        });

        function applyTheme(theme) {
            if (theme === 'auto') {
                theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', theme);
        }

        function applyChanges() {
            const selectedTheme = document.querySelector('input[name="theme"]:checked').value;
            applyTheme(selectedTheme);
            location.reload();
        }
    </script>
</body>
</html>
