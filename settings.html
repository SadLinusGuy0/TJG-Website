<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Settings</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="/src/scripts/settings.js"></script>
</head>
<body>
    <div class="index">
        <div class="containers">
            <form id="settings" action="/src/scripts/settings.js">

            <div class="top-app-bar">
                <div class="top-app-bar-container" onclick="location.href='settings.html'" style="justify-content: flex-start; padding-left: 10px;"> 
                    <div class="top-app-bar-icon">
                        <svg width="10" height="20" viewBox="0 0 10 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.56416 2.15216C9.85916 1.86116 9.86316 1.38616 9.57216 1.09116C9.28116 0.797162 8.80616 0.794162 8.51116 1.08516L0.733159 8.75516C0.397159 9.08616 0.212158 9.52916 0.212158 10.0012C0.212158 10.4722 0.397159 10.9162 0.733159 11.2472L8.51116 18.9162C8.65716 19.0592 8.84716 19.1312 9.03816 19.1312C9.23116 19.1312 9.42516 19.0562 9.57216 18.9082C9.86316 18.6132 9.85916 18.1382 9.56416 17.8472L1.78716 10.1782C1.72116 10.1152 1.71216 10.0402 1.71216 10.0012C1.71216 9.96216 1.72116 9.88616 1.78716 9.82316L9.56416 2.15216Z" fill="var(--primary)"/>
                        </svg>                            
                    </div>
                </div>
            </div>
                
            <div class="header-container">
                <div class="title" style="padding-bottom: 40px;">Settings</div>
            </div>

            <div class="title" style="padding-bottom: 40px;">
                    That Josh Guy
                </div>

            <div class="container">
                <div class="theme-selection">
                    <label>
                        <input type="radio" name="theme" value="auto" checked> Auto
                    </label>
                    <label>
                        <input type="radio" name="theme" value="light"> Light
                    </label>
                    <label>
                        <input type="radio" name="theme" value="dark"> Dark
                    </label>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Initialize theme handling
        const htmlEl = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'auto';

        // Set initial theme
        if (currentTheme) {
            htmlEl.dataset.theme = currentTheme;
        }

        // Theme toggle function
        const toggleTheme = (theme) => {
            htmlEl.dataset.theme = theme;
            localStorage.setItem('theme', theme);
        };

        // Add event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Find theme radio buttons
            const themeInputs = document.querySelectorAll('input[name="theme"]');
            
            // Set initial checked state
            themeInputs.forEach(input => {
                if (input.value === currentTheme) {
                    input.checked = true;
                }
                
                // Add change listener
                input.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        toggleTheme(e.target.value);
                    }
                });
            });
        });
    </script>
</body>
</html>
