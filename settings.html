<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Settings</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="/src/scripts/settings.js"></script>
</head>
<body>
    <div class="index">
        <div class="containers">
            <form id="settings" action="/src/scripts/settings.js"></form>
            <div class="header-container">
                <div class="title" style="padding-bottom: 40px;">Settings</div>
            </div>
            <div class="container">
                <div class="body-text">Select Theme:</div>
                <div class="theme-selection">
                    <label>
                        <input type="radio" name="theme" value="auto" checked> Auto
                    </label>
                    <label>
                        <input type="radio" name="theme" value="light"> Light
                    </label>
                    <label>
                        <input type="radio" name="theme" value="dark"> Dark
                    </label>
        </div>
    </div>
    <script>
        const currentTheme = localStorage.getItem('theme') || 'auto';
            if (currentTheme) {
                console.log(`Initial theme set to: ${currentTheme}`);
                htmlEl.dataset.theme = currentTheme;
            } else {
                console.log("No theme found in localStorage, setting to 'auto'.");
            }

            const toggleTheme = (theme) => {
                console.log(`Toggling theme to: ${theme}`);
                htmlEl.dataset.theme = theme;
                localStorage.setItem('theme', theme);
            };
    </script>
</body>
</html>
