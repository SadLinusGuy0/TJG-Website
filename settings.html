<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Settings</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="/src/scripts/settings.js"></script>
</head>
<body>
    <div class="index">
        <div class="containers">
            <form id="settings" action="/src/scripts/settings.js">

            <div class="top-app-bar">
                <div class="top-app-bar-container" onclick="location.href='settings.html'">
                    <div class="top-app-bar-icon">
                        <svg id="vector" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="var(--primary)" fill-rule="evenodd" d="M46.6923,12.4566C47.5773,11.5836 47.5893,10.1586 46.7163,9.2736C45.8433,8.3916 44.4183,8.3826 43.5333,9.2556L20.1993,32.2656C19.1913,33.2586 18.6363,34.5876 18.6363,36.0036C18.6363,37.4166 19.1913,38.7486 20.1993,39.7416L43.5333,62.7486C43.9713,63.1776 44.5413,63.3936 45.1143,63.3936C45.6933,63.3936 46.2753,63.1686 46.7163,62.7246C47.5893,61.8396 47.5773,60.4146 46.6923,59.5416L23.3613,36.5346C23.1633,36.3456 23.1363,36.1206 23.1363,36.0036C23.1363,35.8866 23.1633,35.6586 23.3613,35.4696L46.6923,12.4566Z" stroke-width="1" stroke="#00000000" id="path_0"/></svg>
                    </div>
                </div>
            </div>
                
            <div class="header-container">
                <div class="title" style="padding-bottom: 40px;">Settings</div>
            </div>
            <div class="container">
                <div class="body-text">Select Theme:</div>
                <div class="theme-selection">
                    <label>
                        <input type="radio" name="theme" value="auto" checked> Auto
                    </label>
                    <label>
                        <input type="radio" name="theme" value="light"> Light
                    </label>
                    <label>
                        <input type="radio" name="theme" value="dark"> Dark
                    </label>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Initialize theme handling
        const htmlEl = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'auto';

        // Set initial theme
        if (currentTheme) {
            htmlEl.dataset.theme = currentTheme;
        }

        // Theme toggle function
        const toggleTheme = (theme) => {
            htmlEl.dataset.theme = theme;
            localStorage.setItem('theme', theme);
        };

        // Add event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Find theme radio buttons
            const themeInputs = document.querySelectorAll('input[name="theme"]');
            
            // Set initial checked state
            themeInputs.forEach(input => {
                if (input.value === currentTheme) {
                    input.checked = true;
                }
                
                // Add change listener
                input.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        toggleTheme(e.target.value);
                    }
                });
            });
        });
    </script>
</body>
</html>
