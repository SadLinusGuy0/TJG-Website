                    <script>
                        document.addEventListener('DOMContentLoaded', (event) => {
                            // Get saved theme from localStorage or sessionStorage
                            const savedTheme = localStorage.getItem('theme') || sessionStorage.getItem('lastTheme');
                            if (savedTheme) {
                                document.documentElement.setAttribute('data-theme', savedTheme);
                            }

                            // Prevent scroll restoration
                            if ('scrollRestoration' in history) {
                                history.scrollRestoration = 'manual';
                            }

                            // Reset scroll position
                            window.scrollTo(0, 0);

                            // Update theme-aware images initially
                            updateThemeAwareImages();
                        });

                        // Function to update theme-aware images
                        function updateThemeAwareImages() {
                            const customTheme = document.documentElement.getAttribute('data-theme');
                            // Use custom theme if set, otherwise fallback to system preference
                            const isDarkMode = customTheme ? 
                                customTheme === 'dark' : 
                                window.matchMedia('(prefers-color-scheme: dark)').matches;
                            
                            document.querySelectorAll('.theme-aware-image').forEach(img => {
                                img.src = isDarkMode ? img.dataset.darkSrc : img.dataset.lightSrc;
                            });
                        }

                        // Create a MutationObserver to watch for theme changes
                        const themeObserver = new MutationObserver((mutations) => {
                            mutations.forEach((mutation) => {
                                if (mutation.attributeName === 'data-theme') {
                                    updateThemeAwareImages();
                                }
                            });
                        });

                        // Start observing theme changes
                        themeObserver.observe(document.documentElement, {
                            attributes: true,
                            attributeFilter: ['data-theme']
                        });

                        // Also listen for system theme changes
                        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeAwareImages);
                    </script>

                    <script>
                        document.addEventListener('DOMContentLoaded', (event) => {
                            if (localStorage.getItem('isFullscreen') === 'true') {
                                document.documentElement.requestFullscreen().then(() => {
                                    document.getElementById('fullscreenButton').querySelector('.full-screen').textContent = 'Exit full screen';
                                });
                            }
                        });

                        function openFullscreen() {
                            if (!document.fullscreenElement) {
                                document.documentElement.requestFullscreen();
                                document.getElementById('fullscreenButton').querySelector('.full-screen').textContent = 'Exit full screen';
                                localStorage.setItem('isFullscreen', 'true');
                            } else {
                                if (document.exitFullscreen) {
                                    document.exitFullscreen();
                                    document.getElementById('fullscreenButton').querySelector('.full-screen').textContent = 'Full screen';
                                    localStorage.setItem('isFullscreen', 'false');
                                }
                            }
                        }

                        document.addEventListener('fullscreenchange', (event) => {
                            if (!document.fullscreenElement) {
                                localStorage.setItem('isFullscreen', 'false');
                            }
                        });
                    </script>

    <script>
        // Function to update theme-aware images
        function updateThemeAwareImages() {
            const customTheme = document.documentElement.getAttribute('data-theme');
            // Use custom theme if set, otherwise fallback to system preference
            const isDarkMode = customTheme ? 
                customTheme === 'dark' : 
                window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            document.querySelectorAll('.theme-aware-image').forEach(img => {
                img.src = isDarkMode ? img.dataset.darkSrc : img.dataset.lightSrc;
            });
        }

        // Update images initially
        document.addEventListener('DOMContentLoaded', () => {
            updateThemeAwareImages();
        });

        // Create a MutationObserver to watch for theme changes
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.attributeName === 'data-theme') {
                    updateThemeAwareImages();
                }
            });
        });

        // Start observing theme changes
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });

        // Also listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeAwareImages);
    </script>
